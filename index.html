
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shadowrun Timeline</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="./data.js" charset="utf-8"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			.mark {
				font-family: sans-serif;
				font-size: 11px;
				fill: black;			
				}
			h1 {
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Timeline of the Shadowrun universe</h1>
		<script type="text/javascript">			
			var format = d3.time.format("%Y-%m-%d");			
			//Width and height
			var w = 500;
			var h = d3.max(dataset, function(d) {return format.parse(d[0]).getTime()/1000000000; })
			var padding = 100;	
			var xPadding = 15;	
	
			var yScale = d3.time.scale()
								 .domain(
								   [d3.min(dataset, function(d) {return format.parse(d[0]); }), 
									d3.max(dataset, function(d) {return format.parse(d[0]); })])
								 .range([h-padding, 0]);
								 
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(d3.time.years);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h+xPadding);
						
			var mark = svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("g")
			   .attr("class","mark")
			   .attr("transform", "translate(" + padding + ","+ xPadding+")");
			   
			   mark.append("circle")
			   .attr("cx", function(d) {
			   		return 0;
			   })
			   .attr("cy", function(d) {
			   		return  yScale(format.parse(d[0]));
			   })
			   .attr("r", function(d) {
			   		return 2;
			   });
			   
			   mark.append("text")
			   .text(function(d) {
			   		return d[1];
			   })
			   .attr("x", function(d) {
			   		return 5;
			   })
			   .attr("y", function(d) {
			   		return  yScale(format.parse(d[0]))+4;
			   });
			   			   
			svg.append("g")
				.attr("class","axis")
				.attr("transform", "translate(" + padding + ","+ xPadding+")")
				.call(yAxis);
				
			svg.selectAll(".mark")
				.on("mouseover", function(data,index) {
					d3.select(this).style("fill","red");
				})
				.on("mouseout", function(data,index) {
					d3.select(this).style("fill",null);
				});
			
		</script>
	</body>
</html>
