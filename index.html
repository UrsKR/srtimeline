
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shadowrun Timeline</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="./data.js" charset="utf-8"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			.mark {
				font-family: sans-serif;
				font-size: 11px;
				fill: black;			
			}
			
			h1 {
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Timeline of the Shadowrun universe</h1>
		<script type="text/javascript">			
			var format = d3.time.format("%Y-%m-%d");			
			//Width and height
			var w = 500;
			var h = d3.max(events, function(d) {
				return format.parse(d.date).getTime()/1000000000; 
			});
			var xPadding = 100;	
			var yPadding = 15;	
			var circleRadius = 2;
	
			var yScale = d3.time.scale()
				.domain(
					[d3.min(events, function(e) {return format.parse(e.date); }), 
					d3.max(events, function(e) {return format.parse(e.date); })])
				.range([h-yPadding, 0]);
								 
			var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")
				.ticks(d3.time.years);

			//Create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h+yPadding);
						
			var mark = svg.selectAll()
			    .data(events)
			    .enter()
			    .append("g")
			    .attr("class","mark")
			    .attr("transform", function(e){
					return "translate("+xPadding+", "+(yPadding+yScale(format.parse(e.date)))+")"
			    });
			   
			mark.append("circle")
				.attr("cx", 0)
			    .attr("cy", 0)
			    .attr("r", circleRadius);
			   
			mark.append("text")
			    .text(function(event) {
			   		return event.title;
			    })
			    .attr("x", 5)
			    .attr("y", circleRadius*2);
			   			   
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + xPadding + ","+ yPadding+")")
				.call(yAxis);
				
			svg.selectAll(".mark")
				.on("mouseover", function(data,index) {
					d3.select(this).style("fill","red");
				})
				.on("mouseout", function(data,index) {
					d3.select(this).style("fill",null);
				});
		</script>
	</body>
</html>
